<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center py-5">Welcome to the Dog Search Engine!</h3>
        <div class="text-center py-3">
            <form onsubmit="fetchBreed(event)">
             <input type="text" class="search p-1" placeholder=" Enter Dog Breed">
             <input type="submit" class="btn btn-info border-radius-0" value="search">
           </form>
        </div>
        <div class="container">
            <div class="row">
                <img src="" class="dog-img img-fluid card col-md-4">
                <img src="" class="dog-img img-fluid card col-md-4">
                <img src="" class="dog-img img-fluid card col-md-4">
            </div>
       </div>
    </div>
    
    <script>
        //Function to fetch breed
        function fetchBreed(event) {
           event.preventDefault();
           const breed = document.body.querySelector('.search').value;
           const url = `https://dog.ceo/api/breed/${breed}/images/random/3`;

           fetch(url)
            .then(response => response.json())
              .then(data => {
                 console.log(data.message);
                 const length = data.message.length;
                  console.log(length);
                  for(i = 0 ;i<length ; i++){
                    document.querySelectorAll('.dog-img')[i].src= data.message[i];
                 }
                })
                .catch(error => {
                    console.log(error);
                });
            }           
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
